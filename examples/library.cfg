<!-- Конфигурация библиотечной системы -->
max_books <- 0x3E8;
max_users <- 0x64;

table(
    library => table(
        name => "Центральная Городская Библиотека",
        address => "ул. Пушкина, д. 10",
        founded => 1925
    ),
    
    limits => table(
        max_books_per_user => !{0xA},
        total_capacity => !{max_books},
        max_concurrent_users => !{max_users}
    ),
    
    schedule => table(
        weekdays => "9:00-21:00",
        saturday => "10:00-18:00",
        sunday => "10:00-16:00",
        holidays => ["01-01" "09-05" "12-31"]
    ),
    
    departments => ["абонемент" "читальный зал" "детский" "электронный"],
    
    services => table(
        loan_period => 30,
        renewal_count => !{abs(-2)},
        fine_per_day => 10.50
    ),
    
    contacts => table(
        phone => "+7 (495) 123-45-67",
        email => "library@city.gov",
        website => "library.city.gov"
    )
)